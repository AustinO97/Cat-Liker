<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat liker</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <h1>Cat liker</h1>   
        <div id="cat-container">
            <div id="cat-card">
                <form class="new-cat-form">
                    <h3>Add a new cat!</h3>

                    <input
                        type="text"
                        name="name"
                        value=""
                        placeholder="Enter the cats name"
                        class="input-text"
                        />
                        <br />
                        <input
                         type="text"
                         name="image"
                         value=""
                         placeholder="Enter the cats image here"
                         class="input-text-2"
                        />
                        <br />
                        <input
                         type="submit"
                        name="submit"
                        value="Add Cat"
                        class="submit"
                        />
                </form>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
